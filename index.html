<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Tour - College Campus</title>
    <link href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <!-- Logos -->
<a href="https://aitmbgm.ac.in/"><div class="logo-left">
        <img  src="scenes/logo3.png" alt="Logo 3">
        <img src="scenes/logo2.png" alt="Logo 2">
    </div></a> 
    <a href="https://aitmbgm.ac.in/"><div class="logo-right">
        <img src="scenes/logo.png" alt="Logo 1">
    </div></a>
    
    <!-- Copyright -->
    <div class="copyright">
        &copy; 2024 V & S's. All Rights Reserved.
    </div>
    
    <!-- Tour Container -->
    <div id="tourContainer"></div>
    
    <!-- Tour Controls -->
    <div class="tour-controls">
        <div class="title-bar">College Campus Virtual Tour</div>
        <div class="thumbnail-strip">
            <!-- Thumbnails will be added by JavaScript -->
        </div>
        <div class="navigation-controls">
            <div class="nav-group">
                <button id="prevBtn" class="nav-btn" title="Previous Scene"><i class="fas fa-step-backward"></i></button>
                <button id="gridBtn" class="nav-btn" title="Scene Selection"><i class="fas fa-th"></i></button>
                <button id="muteBtn" class="nav-btn" title="Toggle Sound"><i class="fas fa-volume-up"></i></button>
            </div>
            <div class="nav-group">
                <button id="leftBtn" class="nav-btn" title="Look Left"><i class="fas fa-arrow-left"></i></button>
                <div style="display: flex; flex-direction: column;">
                    <button id="upBtn" class="nav-btn" title="Look Up"><i class="fas fa-arrow-up"></i></button>
                    <button id="downBtn" class="nav-btn" title="Look Down"><i class="fas fa-arrow-down"></i></button>
                </div>
                <button id="rightBtn" class="nav-btn" title="Look Right"><i class="fas fa-arrow-right"></i></button>
            </div>
            <div class="nav-group">
                <button id="zoomInBtn" class="nav-btn" title="Zoom In"><i class="fas fa-search-plus"></i></button>
                <button id="zoomOutBtn" class="nav-btn" title="Zoom Out"><i class="fas fa-search-minus"></i></button>
            </div>
            <div class="nav-group">
                <button id="fullscreenBtn" class="nav-btn" title="Fullscreen"><i class="fas fa-expand"></i></button>
                <button id="nextBtn" class="nav-btn" title="Next Scene"><i class="fas fa-step-forward"></i></button>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <script src="main.js"></script>
</body>
</html>
